          type: string
          format: date
        cpf:
          pattern: \d{11}
          type: string
        passaporte:
          type: object
          properties:
            numero:
              type: string
            validade:
              type: string
              format: date
            pais:
              pattern: '[A-Z]{2}'
              type: string
              format: countrycode
        nacionalidade:
          type: string
          format: enum['BRASILEIRO', 'ESTRANGEIRO']
        email:
          type: string
          format: email
        urlFotoDocumento:
          type: string
          format: uri
    Ciclista:
      allOf:
      - type: object
        properties:
          id:
            type: integer
          status:
            type: string
            format: enum['ATIVO', 'INATIVO', 'AGUARDANDO_CONFIRMACAO']
      - $ref: '#/components/schemas/NovoCiclista'
    NovoFuncionario:
      type: object
      properties:
        senha:
          type: string
        confirmacaoSenha:
          type: string
        email:
          type: string
          format: email
        nome:
          type: string
        idade:
          type: integer
        funcao:
          type: string
        cpf:
          type: string
