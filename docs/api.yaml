      properties:
        localizacao:
          type: string
          format: coordinates
        descricao:
          type: string
          format: string
    Totem:
      allOf:
      - type: object
        properties:
          id:
            type: integer
      - $ref: '#/components/schemas/novoTotem'
    NovaTranca:
      type: object
      properties:
        numero:
          minimum: 0
          exclusiveMinimum: true
          type: integer
        localizacao:
          type: string
          format: coordinates
        anoDeFabricacao:
          type: string
          format: year
        modelo:
          type: string
        status:
          type: string
          format: enum['LIVRE', 'OCUPADA', 'NOVA', 'APOSENTADA', 'EM_REPARO']
    Tranca:
      allOf:
      - type: object
        properties:
          id:
            type: integer
          bicicleta:
            type: integer
      - $ref: '#/components/schemas/NovaTranca'
    NovoEmail:
      type: object
      properties:
        email:
          type: string
        assunto:
          type: string
        mensagem:
          type: string
    Email:
      allOf:
      - type: object
        properties:
          id:
            type: integer
      - $ref: '#/components/schemas/NovoEmail'
    NovaCobranca:
      type: object
      properties:
        valor:
          multipleOf: 0.01
          minimum: 0
          exclusiveMinimum: true
          type: number
        ciclista:
          type: integer
    Cobranca:
      allOf:
      - type: object
        properties:
          id:
            type: integer
          status:
            type: string
            format: enum['PENDENTE', 'PAGA', 'FALHA', 'CANCELADA', 'OCUPADA']
          horaSolicitacao:
            type: string
            format: date-time
          horaFinalizacao:
            type: string
            format: date-time
      - $ref: '#/components/schemas/NovaCobranca'
    NovoAluguel:
      type: object
      properties:
        ciclista:
          type: integer
        trancaInicio:
          type: integer
    Aluguel:
      allOf:
      - type: object
        properties:
