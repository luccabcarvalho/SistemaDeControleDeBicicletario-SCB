          horaInicio:
            type: string
            format: date-time
          trancaFim:
            type: integer
          horaFim:
            type: string
            format: date-time
          cobranca:
            type: integer
      - $ref: '#/components/schemas/NovoAluguel'
    NovoDevolucao:
