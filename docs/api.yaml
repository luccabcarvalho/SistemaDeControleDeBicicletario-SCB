  /ciclista:
    post:
      tags:
      - Aluguel
      summary: Cadastrar um ciclista
      requestBody:
        content:
          application/json:
            schema:
              required:
              - ciclista
              - meioDePagamento
              type: object
              properties:
                ciclista:
                  allOf:
                  - $ref: '#/components/schemas/NovoCiclista'
